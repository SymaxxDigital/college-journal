{% extends "base.html" %}

{% block title %}
Home
{% endblock title %}

{% block content %}

    {% if user.is_authenticated %}
        <h1 class="text-blue-500 text-4xl">Hi there {{ request.user.email }} </h1>
        <br />
        <a href="{% url "account_logout" %}">Logout</a>

    {% else %}
    <h1>Hi there you are not logged in</h1>
    <br />
    <a href="{% url "account_login" %}">Login</a>
    {% endif %}

{% endblock content %}
