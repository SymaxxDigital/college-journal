{% extends "base.html" %}

{% block title %}
Demographics list
{% endblock title %}

{% block content %}

<ul>
    {% for demographic in demographics %}

        <a href="{{demographic.get_absolute_url}}">
            <li>{{demographic.user}} - {{demographic.religion}}</li>
        </a>
        
    
    {% endfor %}
</ul>

{% endblock content %}
